<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-5 text-4xl font-normal"><span class="font-semibold text-lime-500">Get your Money</span>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h3 class="text-5xl">$<span id="deposit-total">00</span></h3>

                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h2 class="text-2xl">withdrow</h2>
                    <h3 class="text-5xl">$<span id="withdrow-total">00</span></h3>

                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    
                    <h3 class="text-5xl">$<span id="balance-total"></span>1254</h3>

                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-400 p-8 rounded-xl">
                <h3 class="text-3xl font-semibold text-white">Please Deposit</h3>
                <input class="mt-5 block w-9/12 px-3" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                <button id="btn-deposit" class="text-white bg-lime-500 mt-3 px-6 py-2 rounded-lg hover:bg-sky-700">Deposit</button>

                </div>
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h3 class="text-3xl font-semibold text-white">Please withdrow</h3>
                    <input id="withdrow-field" class="mt-5 block w-9/12 px-3" type="text" name=""placeholder="$ amount you want to withdrow">
                    <button id="btn-withdrow" class="text-white bg-lime-500 mt-3 px-6 py-2 rounded-lg hover:bg-sky-700">Withdrow</button>

                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
